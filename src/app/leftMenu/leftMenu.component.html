<ul class="nav flex-column flex-nowrap text-truncate">
  <li class="nav-item" *ngFor="let item of menu">
    <a class="nav-link active" [routerLink]="item.routerLink">
      <fa name="{{item.icon}}"></fa>
      {{item.name}}
      <span class="sr-only">(current)</span>
    </a>
    <div class="dropdown-divider"></div>
  </li>
</ul>
